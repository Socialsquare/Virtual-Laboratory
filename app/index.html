<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <title>Virtuelt Laboratorium</title>

        <script type="text/javascript" data-main="js/main.js" src="vendor/require.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="interface-container">
                <div data-bind="template: { name: activeViewController().templateName, data: activeViewController }"></div>

                <div data-bind="template: { name: 'menu', data: menuController }"></div>
            </div>

            <div id="popup-container" data-bind="visible: hasActivePopup">
                <div data-bind="template: { name: activePopup, data: activePopupVM, 'if': hasActivePopup }"></div>
            </div>

            <div id="video-container"></div>

            <!-- OFFSCREEN PRELOADS -->
            <div class="offscreen"></div>
        </div>

        <%= tpls %>
    </body>
</html>
