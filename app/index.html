<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <title>Det Virtuelle Laboratorium 2 - Biotech Academy</title>

        <link rel="stylesheet" type="text/css" href="static/main.css" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- @if BUILD='production' -->
        <script src="static/script.js"></script>
        <!-- @endif -->

        <!-- @if BUILD='dev' -->
        <script type="text/javascript" data-main="js/main.js" src="bower_components/requirejs/require.js"></script>
        <!-- @endif -->

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-21859458-1', 'biotechacademy.dk');
            ga('send', 'pageview');

        </script>
    </head>

    <body>
        <div id="app">
            <div class="interface-container">
                <div data-bind="template: { name: activeViewController().templateName, data: activeViewController }"></div>

                <div data-bind="visible: activeViewController().hasMenu,
                                template: { name: 'menu', data: menuController }"></div>
            </div>

            <div class="pipette" style="display: none"
                 data-bind="drag: { item: gameState.pipette, helper: 'original', revert: false, offset:
                 { top: 185 + gameState.pipette.hasTip() * 45, left: 15 + gameState.pipette.hasTip() * (-10)} },
                            visible: gameState.pipette.active,
                            css: { tip: gameState.pipette.hasTip() }">
            </div>

            <div class="popup-cover" style="display: none"
                 data-bind="visible: popupController.activePopup() || tutorialController.active(),
                            css: { transparent: tutorialController.active, dimmed: popupController.activePopup() }">
            </div>

            <div id="popup-container" data-bind="visible: popupController.activePopup">
                <div data-bind="foreach: popupController.activePopups">
                    <div data-bind="template: { name: templateName, data: $data, afterRender: postRender}"></div>
                </div>
            </div>

            <div id="notification-container" data-bind="visible: popupController.activeNotification">
                <div data-bind="foreach: popupController.activeNotifications">
                    <div data-bind="template: { name: templateName, data: $data}"></div>
                </div>
            </div>

            <div data-bind="template: { name: 'tutorial', data: tutorialController }"></div>

        </div>

        <%= tpls %>
    </body>
</html>
