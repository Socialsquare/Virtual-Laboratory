<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/virtueltlaboratorium.css" />

        <title>Virtuelt Laboratorium</title>
        <script type="text/javascript" data-main="js/main.js" src="js/require.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="interface-container">
                <div data-bind="template: { name: activeView, data: currentViewController() }"></div>

                <div data-bind="template: { name: 'menu', data: menuController }"></div>
            </div>

            <div id="popup-container" data-bind="visible: hasActivePopup">
                <div data-bind="template: { name: activePopup, 'if': hasActivePopup }"></div>
            </div>

            <div id="video-container"></div>

            <!-- OFFSCREEN PRELOADS -->
            <div class="offscreen"></div>
        </div>
    </body>
</html>

<script type="text/html" id="overview">
    <div class="main-view view">
	    <a href="#spectrophotometer">
            <img id="overview-spectrophotometer-img"
                 src="img/special_spektro.png"
                 alt="Go to spectrophotometer">
        </a>
	    <a id="overview-door-link">
            <img id="overview-door-img"
                 src="img/overview_base-door.png"
                 alt="Go to door"
                 data-bind="click: $parent.triggerPopup.bind(null, 'door')">
        </a>
	    <a href="#chemical-closet">
            <img id="overview-chemicalcloset-img"
                 src="img/overview_base-chemicalcloset.png"
                 alt="Go to chemical closet">
        </a>
	    <a href="#hood">
            <img id="overview-hood-img" src="img/overview_base-hood.png" alt="Go to hood">
        </a>
	    <a href="#worktable2">
            <img id="overview-worktable2-img" src="img/overview_base-worktable2.png" alt="Go to work table 2">
        </a>
	    <a href="#mouse">
            <img id="overview-mouse-img" src="img/overview_base-mouse.png" alt="Go to mouse">
        </a>
	    <a href="#worktable1">
            <img id="overview-worktable1-img" src="img/overview_base-worktable1.png" alt="Go to work table 1">
        </a>
	    <a href="#fermentor">
            <img id="overview-fermentorchroma-img" src="img/overview_base-fermentorchroma.png" alt="Go to fermentor and chromatograph">
        </a>
	    <a href="#incubator">
            <img id="overview-incubator-img" src="img/overview_base-incubator.png" alt="Go to incubator">
        </a>
	    <div class="view-cover">
	    </div>
	    <div class="hidden" id="letter">Hello</div>
    </div>
</script>


<script id="popup-door" type="text/html">
    <div class="popup popup-door">
	    <h1>Gå til</h1>
	    <hr />
	    <ul>
		    <li><a href="#computer"><img class="icon-img" src="img/icon_ext_computer.png" alt="Computer scene icon" /></a></li>
		    <li><a href="#uv"><img class="icon-img" src="img/icon_ext_uv.png" alt="UV room scene icon" /></a></li>
		    <li><a href="#washingmachine"><img class="" src="img/icon_ext_wash.png" alt="Washing mashine scene icon" /></a></li>
	    </ul>
	    <div class="btn-row float-clear">
            <button type="button"
                    class="popup-cancel-btn"
                    data-bind="click: hidePopup">Fortryd</button>
        </div>
    </div>
</script>

<script id="computer" type="text/html">
    <div class="computer-view view">

        <div class="computer-screen">

 	        <div id="computer-mainmenu"
                 class="computer-mainmenu"
                 data-bind="visible: activeScreen() === 'menu'">
 		        <ul>
 			        <li>
 				        <a id="order-mouse" data-bind="click: changeScreen.bind(null, 'ordermouse')">
 					        <div class="icon"></div>
 					        <div class="text">Bestil mus</div>
 				        </a>
 			        </li>
 			        <li>
 				        <div class="icon order-drug"></div>
 				        <div class="text">Bestil lægemiddel</div>
 			        </li>
 			        <li>
 				        <div class="icon order-cleansedprotein"></div>
 				        <div class="text">Bestil oprænset protein</div>
 			        </li>
 			        <li>
 				        <div class="icon send-tubesequencing"></div>
 				        <div class="text">Send til sekvensering</div>
 			        </li>
 			        <li>
 				        <a>
 					        <div class="icon design-dna"
                                 data-bind="click: changeScreen.bind(null, 'designdna')"></div>
 					        <div class="text">Design DNA</div>
 				        </a>
 			        </li>
 			        <li>
 				        <div class="icon design-drug"></div>
 				        <div class="text">Design lægemiddel</div>
 			        </li>
 		        </ul>
 	        </div>

 	        <div class="computer-view-view" id="computer-ordermouse"
                 data-bind="visible: activeScreen() === 'ordermouse'">

 		        <div class="computer-header-container">
                    <a href="javascript:;" class="menu-link"
                       data-bind="click: changeScreen.bind(null, 'menu')">Menu</a>

                    <h2 class="computer-header">Bestil mus</h2>
                </div>

 		        <ul>
 			        <li><a href="javascript:;" data-mouse="healthy"><div class="selected">Rask mus</div></a></li>
 			        <li><a href="javascript:;" data-mouse="diabetes"><div>Mus med diabetes</div></a></li>
 		        </ul>
 		        <div class="detail">
 			        <div class="mouse healthy">HEALTHY MOUSE</div>
 			        <div class="mouse diabetes hidden">DIABETES MOUSE</div>
 			        <button>Bestil</button>
 		        </div>
 	        </div>

 	        <div id="computer-designdna"
                 class="computer-view-view"
                 data-bind="visible: activeScreen() === 'designdna'">

 		        <div class="computer-header-container">
                    <a class="menu-link" data-bind="click: changeScreen.bind(null, 'menu')">Menu</a>

                    <h2 class="computer-header">Design DNA</h2>
                </div>

 		        <ul class="dna-element-list" data-bind="foreach: availableDNA">
                    <li>
                        <div class="draggablespawner"
                             data-bind="text: name, attr: { 'data-dnaelementid': id },
                                        dragSpawner: { styleClass: 'draggablespawn-computer'}"></div>
                    </li>
                </ul>

 		        <div class="detail">
 			        <div class="droparea droppable" data-bind="foreach: activeGene().dnaElements,
                                                               droparea: { handler: handleDrop }">
                        <div class="dna-element">
                            <div class="dna-element-img" data-bind="style: { 'background-color': color }"></div>
                            <div class="dna-element-name" data-bind="text: name"></div>

                            <button class="remove-btn" data-bind="click: $parent.removeDNA">X</button>
                        </div>
 			        </div>

 			        <h3 class="computer-subheader">Sekvens:</h3>
 			        <div class="sequence-container">
 				        <div class="sequence" id="computer-dnasequence" data-bind="foreach: activeGene().dnaElements">
                            <span data-bind="style: { color: color }, text: sequence"></span>
                        </div>
 			        </div>
 			        <button class="order-btn" data-bind="click: orderDNA">Bestil</button>
 		        </div>
 	        </div>
        </div>
    </div>

</script>


<script id="menu" type="text/html">
    <div id="top-menu" class="top-menu">
        <ul class="left">
	        <li>
                <a id="view-back-link" data-bind="click: back">
                    <img src="img/top-button_back.png" alt="Tilbage">
                </a>
            </li>
        </ul>

        <ul class="right">
	        <li>
                <a id="menu-newexperiment-link" data-bind="click: selectExperiment">
                    <img src="img/top-button_menu.png" alt="Vælg nyt eksperiment">
                </a>
            </li>
	        <li>
                <a id="menu-fullscreen-link" data-bind="click: fullscreen">
                    <img src="img/top-button_fullscreen.png" alt="Full screen">
                </a>
            </li>
        </ul>
    </div>

    <div id="menu" class="menu">
        <ul>
	        <li>
                <a id="menu-experimentinstructions-link">
                    <img class="menu-left-icon" src="img/icon_main_notes.png" alt="Øvelsesvejledninger">
                </a>
            </li>
        </ul>

        <div class="logo-container">
	        <img class="logo" src="img/logo-white.png" alt="Biotech Academy logo">
        </div>

        <div class="menu-inventory-container">
	        <div class="inventory droppable">
		        <ul data-bind="foreach: gameState.inventory">
		            <li class="menu-inventory-box">
                        <div class="draggable">
                            <img data-bind="attr: { src: 'img/icon_' + type() + '.png' }">
                        </div>
                    </li>
                </ul>
	        </div>
        </div>

        <div class="menu-right-links">
	        <ul>
		        <li>
                    <button class="btn-none" id="menu-pipette-btn">
                        <img src="img/icon_big_pipette.png" alt="Pipette">
                    </button>
                </li>
		        <li>
                    <button class="btn-none" id="menu-tips-btn">
                        <img src="img/icon_big_tips.png" alt="Pipette spidser">
                    </button>
                </li>
		        <li>
                    <button class="btn-none" id="menu-trash-btn">
                        <img src="img/icon_big_biotrash.png" alt="Affald">
                    </button>
                </li>
	        </ul>
        </div>
    </div>
</script>
