<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <title>Virtuelt Laboratorium</title>

        <script type="text/javascript" data-main="js/main.js" src="bower_components/requirejs/require.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="interface-container">
                <div data-bind="template: { name: activeViewController().templateName, data: activeViewController }"></div>

                <div data-bind="visible: activeViewController().templateName !== 'loading',
                                template: { name: 'menu', data: menuController }"></div>
            </div>

            <div id="popup-container" data-bind="visible: popupController.active">
                <div data-bind="template: { name: popupController.templateName,
                                data: popupController.viewModel,
                                if: popupController.active}"></div>
            </div>

            <div id="video-container"></div>
            <!--TODO: This kinda fixes the memory leak, as videos aren't added or removed. They're just always there.
                TODO: Alternatively, we might do some deletion of the video-tags as in: http://stackoverflow.com/questions/3258587/how-to-properly-unload-destroy-a-video-element
            -->
            <div class="video-container" style="display: none">
                <video id="electroporator1" class="offscreen" preload="auto">
                    <source src="assets/videos/electroporator01.mp4" type="video/mp4" />
                    <source src="assets/videos/electroporator01.webm" type="video/webm" />
                </video>
                <video id="electroporator2" class="offscreen" preload="auto">
                    <source src="assets/videos/electroporator02.mp4" type="video/mp4" />
                    <source src="assets/videos/electroporator02.webm" type="video/webm" />
                </video>
                <video id="electroporator3" class="offscreen" preload="auto">
                    <source src="assets/videos/electroporator03.mp4" type="video/mp4" />
                    <source src="assets/videos/electroporator03.webm" type="video/webm" />
                </video>
                <video id="electroporator4" class="offscreen" preload="auto">
                    <source src="assets/videos/electroporator04.mp4" type="video/mp4" />
                    <source src="assets/videos/electroporator04.webm" type="video/webm" />
                </video>
                <video id="electroporator5" class="offscreen" preload="auto">
                    <source src="assets/videos/electroporator05.mp4" type="video/mp4" />
                    <source src="assets/videos/electroporator05.webm" type="video/webm" />
                </video>
                <video id="electroporator6" class="offscreen" preload="auto">
                    <source src="assets/videos/electroporator06.mp4" type="video/mp4" />
                    <source src="assets/videos/electroporator06.webm" type="video/webm" />
                </video>
            </div>

            <!-- OFFSCREEN PRELOADS -->
            <div class="offscreen"></div>
        </div>

        <%= tpls %>
    </body>
</html>
